<ion-header>
  <ion-toolbar>
    <ion-title>Generate Lisiting Invoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll='true'>
  <ion-grid class='grid'>
    <form [formGroup]='form'>
      <ion-row>
        <ion-col>
          <ion-select class='select-box' placeholder="Duration" formControlName='duration'>
            <ion-select-option value="CM">Current Month</ion-select-option>
            <ion-select-option value="LM">Last Month</ion-select-option>
            <ion-select-option value="2M">Last 2 Months</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' placeholder="Start Date" formControlName='startDate'
            (ionFocus)='showStartPicker()'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' placeholder="End Date" formControlName='endDate' (ionFocus)='showEndPicker()'>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='number' [min]='0' placeholder="Listing Fee" formControlName='listingFee'>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='number' [min]='0' placeholder="Invoice Start Number"
            formControlName='invoiceNo'> </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='text' placeholder="Bank Type" formControlName='bankType'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='text' placeholder="Account Name" formControlName='bankAccountName'>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='text' placeholder="Account Number" formControlName='bankAccountNumber'>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='tel' placeholder="Contact" formControlName='contact'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class='input-box' type='text' placeholder="Email" formControlName='email'></ion-input>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ng-container *ngIf='content'>
    <app-listing-format [content]='content'></app-listing-format>
  </ng-container>

</ion-content>

<ion-footer>
  <form [formGroup]='form'>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [disabled]='!form.valid' (click)='preparePreview()' color="secondary" expand="full" shape='round'>
            Prepare and Preview</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]='!form.valid || !listing' (click)='generateInvoice()' color="primary" expand="full"
            shape='round'>
            Generate Batch Invoice</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
