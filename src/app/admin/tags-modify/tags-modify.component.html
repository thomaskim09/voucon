<ion-header>
  <ion-toolbar>
    <ion-title>Tags Modify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll='true'>
  <form [formGroup]='form'>
    <ion-grid class='grid'>
      <ng-container>
        <ion-row>
          <ion-col>
            <ion-select class='select-box' placeholder="Type" formControlName='type'>
              <ion-select-option value="resType">Restaurant Types</ion-select-option>
              <ion-select-option value="foodType">Food Tags</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-select class='select-box' placeholder="Action" formControlName='action'>
              <ion-select-option value="add">Add</ion-select-option>
              <ion-select-option value="rename">Rename</ion-select-option>
              <ion-select-option value="delete">Delete</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ng-container>

      <ng-container *ngIf="form.controls.action.value !== 'add'">
        <ng-container *ngIf="form.controls.type.value === 'resType'">
          <ion-row>
            <ion-col>
              <ionic-selectable class='select-box' placeholder="Pick Restaurant's Type" formControlName="resTypePort"
                [items]="resTypePorts" itemValueField="id" itemTextField="name" [canSearch]="true">
              </ionic-selectable>
            </ion-col>
          </ion-row>
        </ng-container>
        <ng-container *ngIf="form.controls.type.value === 'foodType'">
          <ion-row>
            <ion-col>
              <ionic-selectable class='select-box' placeholder="Pick Food's Type" formControlName="foodTypePort"
                [items]="foodTypePorts" itemValueField="id" itemTextField="name" [canSearch]="true">
              </ionic-selectable>
            </ion-col>
          </ion-row>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="form.controls.action.value === 'add'">
        <ion-row>
          <ion-col>
            <ion-input class='input-box' placeholder="New Item" formControlName='add'></ion-input>
          </ion-col>
        </ion-row>
      </ng-container>
      <ng-container *ngIf="form.controls.action.value === 'rename'">
        <ion-row>
          <ion-col>
            <ion-input class='input-box' placeholder="Rename name" formControlName='rename'></ion-input>
          </ion-col>
        </ion-row>
      </ng-container>

    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <form [formGroup]='form'>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [disabled]='!form.valid' (click)='confirm()' color="primary" expand="full" shape='round'> Start
            Action</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
